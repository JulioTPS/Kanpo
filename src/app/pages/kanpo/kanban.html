<div class="kanban-board">
  @for(column of columns(); track $index){
  <div class="kanban-column">
    <h2>{{ column.title }}</h2>
    <div class="kanban-card" *ngFor="let card of column.cards">
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
    </div>
  </div>
  }
</div>
